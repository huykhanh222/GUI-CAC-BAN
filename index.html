<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey, Bạn Là Khỉ!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffebb7, #ffc77d);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff5733;
            font-size: 4em;
            margin-top: 10vh;
            animation: bounce 2s infinite;
        }
        p {
            font-size: 1.5em;
            color: #333;
            animation: fadeIn 3s ease-in;
        }
        .monkey {
            width: 200px;
            height: auto;
            margin: 20px auto;
            animation: spin 4s linear infinite;
        }
        a {
            text-decoration: none;
            color: #ff4500;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 30px;
            display: inline-block;
            background-color: #fff3e0;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        a:hover {
            background-color: #ffd1a6;
        }
        .credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.9em;
            color: #555;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Âm thanh khỉ -->
    <audio autoplay loop>
        <source src="monkey.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>

    <!-- Nội dung -->
    <h1>🐒 Bạn Là Khỉ! 🐒</h1>
    <img src="monkey.jpg" alt="Monkey" class="monkey">
    <p>Haha! Bạn có nhận ra sự thật không? 🤣</p>
    <a href="https://www.google.com/search?q=khỉ" target="_blank">Tìm hiểu thêm về khỉ!</a>

    <!-- Chữ "Make by Trần Huy Khánh" -->
    <div class="credit">
        Make by Trần Huy Khánh 🛠️
    </div>
</body>
</html>
